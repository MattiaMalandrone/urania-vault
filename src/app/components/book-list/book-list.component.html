<ion-content fullscreen="true">
    <ion-list>
        <ion-item *ngFor="let book of books$ | async" [ngStyle]="{'background-color': getBgColor(book.status)}">
            <ion-img [src]="'assets/covers/UraniaCovers/u'+book.number+'.jpg'"></ion-img>
            <ion-label (click)="open(book)">
                <h2>{{ book.number }} - {{ book.title }}</h2>
                <p>{{ book.author }}</p>
            </ion-label>
            <ion-button fill="clear" slot="end" [routerLink]="['/edit', book.id]">
                <ion-icon name="create-outline"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
